<!DOCTYPE html>
<html>
	<head>
		<title>Speed Reader</title>
		
		<style>
			#wordframe {
				width: 40vw;
				height: 40vw;
				x: calc(60vw / 2);
				y: calc(60vw / 2);
				fill: rgb(255, 0, 0);
			}
		</style>
		
		<script src="jquery-3.4.1.min.js"></script>
		<script src="speedreader.js"></script>
	</head>
	<body>
		<svg width="500" height="500">
			<rect id="wordframe" />
		</svg>
	</body>
</html>
