<!DOCTYPE html>
<html>
    <head>
        <title>Speed Reader</title>
        
        <link rel="stylesheet" href="style.css" />
        
        <script src="jquery-3.4.1.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body onload="onLoad2()">

        <div id="box"></div>
    </body>
